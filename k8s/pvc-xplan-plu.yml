apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: xplan-plu-workspace-pvc
spec:
  storageClassName: hdd
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
