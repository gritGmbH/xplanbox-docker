apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    # allow upload / post up to 1024 megabytes
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
    # enable basic authentication
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: xplan-api-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - API'
  labels:
    app: xplan-api-ingress
  name: xplan-api-ingress
spec:
  rules:
  - host: atlas
    http:
      paths:
      - path: /xplan-api-manager/xmanager/api/v1/
        pathType: Prefix
        backend:
          service:
            name: xplan-api
            port:
              number: 8080
            # or if ingres is ssl only
            #  number: 8443

